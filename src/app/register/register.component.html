<div class="container size d-flex justify-content-center align-items-center">
  <div class="rounded border b-wh bw-2 p-4">
    <div class="w-100 d-flex justify-content-center">
      <img
        class="p-3"
        src="https://img.icons8.com/external-flat-icons-maxicons/100/000000/external-ancient-archeology-flat-flat-icons-maxicons-10.png"
      />
    </div>
    <form class="ft-wh d-flex flex-wrap">
      <div class="form-block">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control bw-2 font-w-500 ft-wh b-wh bg-sc"
            id="nome"
            aria-describedby="nomeHelp"
            placeholder="Nome"
            required
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control bw-2 font-w-500 ft-wh b-wh bg-sc"
            id="username"
            aria-describedby="usernameHelp"
            placeholder="Username"
            required
          />
        </div>
        <div class="form-group">
          <label for="foto">Foto de perfil</label>
          <input
            type="text"
            class="form-control bw-2 font-w-500 ft-wh b-wh bg-sc"
            id="foto"
            aria-describedby="fotoHelp"
            placeholder="Link da foto"
            required
          />
        </div>
      </div>
      <div class="form-block">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control bw-2 font-w-500 ft-wh b-wh bg-sc"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Digite seu Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            type="password"
            class="form-control bw-2 font-w-500 ft-wh b-wh"
            id="senha"
            placeholder="Senha"
            required
          />
        </div>
        <div class="d-flex justify-content-around">
          <button
            type="submit"
            class="btn b-wh bw-2 bg-transparent font-w-500 ft-wh"
          >
            Registrar
          </button>
          <button
            routerLink="/login"
            class="btn b-red bw-2 bg-transparent font-w-500 ft-red"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
