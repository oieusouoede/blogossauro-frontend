<div class="container size d-flex justify-content-center align-items-center">
  <div class="rounded border b-wh bw-2 p-4">
    <div class="w-100 d-flex justify-content-center">
      <img
        class="p-3"
        src="https://img.icons8.com/external-flat-icons-maxicons/100/000000/external-ancient-archeology-flat-flat-icons-maxicons-10.png"
      />
    </div>
    <form class="ft-wh d-flex flex-wrap">
      <div class="form-block">
        <div class="form-group">
          <label for="name">Nome</label>
          <input
            [(ngModel)]="user.name"
            type="text"
            class="form-control bw-2 font-w-500 ft-wh b-wh bg-sc"
            id="name"
            name="name"
            aria-describedby="nomeHelp"
            placeholder="Nome"
            required
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            [(ngModel)]="user.username"
            type="text"
            class="form-control bw-2 font-w-500 ft-wh b-wh bg-sc"
            id="username"
            name="username"
            aria-describedby="usernameHelp"
            placeholder="Username"
            required
          />
        </div>
        <div class="form-group">
          <label for="picture">Foto de perfil</label>
          <input
            [(ngModel)]="user.picture"
            type="text"
            class="form-control bw-2 font-w-500 ft-wh b-wh bg-sc"
            id="picture"
            name="picture"
            aria-describedby="fotoHelp"
            placeholder="Link da foto"
            required
          />
        </div>
      </div>
      <div class="form-block">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            [(ngModel)]="user.email"
            type="email"
            class="form-control bw-2 font-w-500 ft-wh b-wh bg-sc"
            id="email"
            name="email"
            aria-describedby="emailHelp"
            placeholder="Digite seu Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="passwd">Senha</label>
          <input
            (input)="passwdCheck($event)"
            type="password"
            class="form-control bw-2 font-w-500 ft-wh b-wh"
            id="passwd"
            name="passwd"
            placeholder="Senha"
            required
          />
        </div>
        <div class="form-group">
          <label for="passwd">Confirmar Senha</label>
          <input
            [(ngModel)]="user.passwd"
            type="password"
            class="form-control bw-2 font-w-500 ft-wh b-wh"
            id="passwdCheck"
            name="passwdCheck"
            placeholder="Digite novamente"
            required
          />
        </div>
      </div>
      <div class="form-block">

        <div class="form-group">
          <label for="user_role">Tipo de usuário</label>
        <select class="form-control" name="user_role" id="user_role" (change)="userRole($event)">
          <option>Selecione um tipo de usuário:</option>
          <option value="normal">Normal</option>
          <option value="adm">Admin</option>
        </select>
      </div>
      <div class="d-flex justify-content-around">
        <button
        type="submit"
        class="btn b-wh bw-2 bg-transparent font-w-500 ft-wh"
        (click)="register($event)"
        >
        Registrar
      </button>
      <button
      routerLink="/login"
      class="btn b-red bw-2 bg-transparent font-w-500 ft-red"
      >
      Cancelar
    </button>
  </div>
</div>
</form>
</div>
</div>
